      <div class="accordion accordion-flush panel panel-default" id="accordionExample" @fadeSlideInOut>
        <div class="accordion-item " *ngFor="let skill of skills;let i=index">
            <h2 class="accordion-header" [id]="'heading'+i">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
                <i class="uil {{skill.iconclass}} skills_icon"></i>
                <h1>
                   {{skill.name}}
                  </h1>
                  <span class="skills_subtitle">
                    ({{skill.subskills.length}})
                  </span>
              </button>
            </h2>
            
            <div [id]="'collapse'+i" class="accordion-collapse collapse fade" [ngClass]="i==0? 'show' : ''" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample" > 
                <!-- <div [id]="'collapse'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" [ngClass]="i==0? 'show' : ''"> -->
              <div class="accordion-body" >
                <div class="skills_list grid">
                    <div class="skills_data" *ngFor="let subskill of skill.subskills">
                      <div class="skills_title">
                        <h3 class="skills_name">
                          {{subskill.name}}
                        </h3>
                        <span class="skills_number">
                            <!-- {{subskill.level}} -->
                        </span>
                      </div>
                      <div class="skills_bar">
                        <span class="skills_percentage skills_node" [ngStyle]="{'width':subskill.level}">
          
                        </span>
                      </div>
                    </div>
                  
                  </div>
              </div>
            </div>
          </div>
