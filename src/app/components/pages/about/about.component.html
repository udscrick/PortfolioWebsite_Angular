<section id="home" class="intro-section">
    <div class="container">
        <div class="row align-items-center text-white">
            <div class="col-md-6 intros">
                <div class="row" style="display: flex;
                align-items: center;
                justify-content: center;">
                    
                    <img src="assets/img/portfolio_cover.jpg" class="coverimg">
                </div>
                
                
        </div>
            <div class="col-md-6 intros text-start" style="min-height: 50vh;position: relative;">
                <h1 class="display-2" style="display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;">
                    <span class="display-2--intro" ngPreserveWhitespaces>
                        Hey!, I'm Uday
                    </span>
                    <span class="display-2--description lh-base" id="desc">
                        <!-- {{typewriter_text}} -->
                    </span>
                </h1>
               
                <div style="
                margin-top: 40px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;">
               <hover-button [text]="'View Resume'" (onViewClick)="onViewClick($event)"></hover-button>
               <div style="display: flex;align-items: center;justify-content: space-evenly;flex-direction: row;width: 75%;">
                <span class="socialicons" (click)="onSocialsClick('l')" style="cursor: pointer;">
                    <i class="uil uil-linkedin" ></i>
                </span>
                <span class="socialicons" (click)="onSocialsClick('g')" style="cursor: pointer;">
                    <i class="uil uil-github"></i>
                </span>
                <span class="socialicons" (click)="onSocialsClick('f')" style="cursor: pointer;">
                    <i class="uil uil-facebook-f"></i>
                </span>
               
                
               
            </div>
        </div>
            </div>
        </div>
    </div>
</section>
